<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ToDo List</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 flex items-center justify-center text-white">

  <!-- Card -->
  <div class="w-full max-w-md bg-slate-900/80 backdrop-blur rounded-2xl shadow-xl p-6">

    <!-- Header -->
    <h1 class="text-2xl font-semibold text-center mb-6">
      ✅ ToDo List
    </h1>

    <!-- Input Section -->
    <div class="flex flex-col gap-4 mb-6">

      <input
        class="todo-name w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter task name"
      />

      <input
        type="date"
        class="todo-date w-full px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />

      <button
        onclick="addTodo()"
        class="w-full bg-indigo-600 hover:bg-indigo-700 active:scale-[0.98] transition rounded-lg py-3 font-medium"
      >
        Add Task
      </button>

    </div>

    <!-- Todo List -->
    <div class="js-todo-list space-y-3">

      <!-- Example Todo Item -->
      <!--
      <div class="flex items-center justify-between bg-slate-800 px-4 py-3 rounded-lg">
        <div>
          <p class="font-medium">Learn Tailwind</p>
          <p class="text-sm text-slate-400">2026-01-03</p>
        </div>
        <button class="text-red-400 hover:text-red-500">✕</button>
      </div>
      -->

    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
